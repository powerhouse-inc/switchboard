name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches:  [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node 18.14.2
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2

      - run: npm install
